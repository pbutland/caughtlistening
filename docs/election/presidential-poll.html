<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
    <script src="election.js"></script>
</head>

<body>
    <div class="election-results-container">
        <div id="dem-cand">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Joe_Biden_official_portrait_2013_square.jpg/600px-Joe_Biden_official_portrait_2013_square.jpg?20201120213818" />
        </div>

        <div class="election-bar-container">

            <div class="info">
                <div id="info-dem1">Biden</div>
                <div id="info-to-win">270 to win</div>
                <div id="info-rep1">Trump</div>
            </div>
            <div id="results-container">
                <div id="bar-line"><span id="arrow">â–¾</span></div>
                <div id="results-bar"></div>
            </div>
        </div>

        <div id="rep-cand">
            <img width="50px" src="https://upload.wikimedia.org/wikipedia/en/c/c5/Donald_Trump_mug_shot.jpg" />
        </div>
    </div>
    <div id="options">
        <div id="voters">
            <div id="voters-title" class="options-title">Voters</div>
            <div><input type="checkbox" id="adult" name="voters" value="a" onclick="update(event)" checked><label id="adult-label" for="adult">Adult</label></div>
            <div><input type="checkbox" id="voter" name="voters" value="v" onclick="update(event)" checked><label id="voter-label" for="voter">Voter</label></div>
            <div><input type="checkbox" id="registered" name="voters" value="rv" onclick="update(event)" checked><label id="registered-label" for="registered">Registered</label></div>
            <div><input type="checkbox" id="likely" name="voters" value="lv" onclick="update(event)" checked><label id="likely-label" for="likely">Likely</label></div>
        </div>
        <div id="pollsters-container">
            <div id="polls-title" class="options-title">Polls</div>
            <div><input type="checkbox" id="pollster-all" name="pollsters" value="all" onclick="updateAllPolls()" checked><label id="all-polls-label" for="pollster-all"> All polls</label></div>
            <div id="pollsters">
            </div>
        </div>
    </div>
    <div id="map-container"></div>
    <div id="data-table-container">
        <table id="data-table">
            <thead>
                <tr class="datagrid-column-headers">
                    <th class="datagrid-column-header">State</th>
                    <th class="datagrid-column-header">Democrat</th>
                    <th class="datagrid-column-header">Republican</th>
                    <th class="datagrid-column-header">Dem. votes</th>
                    <th class="datagrid-column-header">Rep. votes</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
