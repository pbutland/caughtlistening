<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="animate.js"></script>
    <script src="election.js"></script>
    <script src="map.js"></script>
    <script src="results-bar.js"></script>
    <script src="table.js"></script>
</head>

<body>
    <div id="title-container">
        <div>US Electoral College Poll Results</div>
    </div>
    <!-- https://www.timeanddate.com/clocks/freecountdown.html -->
    <div id="countdown-container">
        <iframe src="https://free.timeanddate.com/countdown/i9ikm39u/n263/cf12/cm0/cu4/ct0/cs1/ca0/co0/cr0/ss0/cacccc/cpc000/pct/tcfff/fs250/szw320/szh135/iso2024-11-05T00:00:00" allowtransparency="true" frameborder="0" width="273" height="72"></iframe>        
    </div>
    <div id="options-container">
        <div id="options">
            <div id="voters">
                <div id="voters-title" class="options-title">Voters</div>
                <div><input type="checkbox" id="adult" name="voters" value="a" onclick="update(event)" checked><label
                        id="adult-label" for="adult">Adult</label></div>
                <div><input type="checkbox" id="voter" name="voters" value="v" onclick="update(event)" checked><label
                        id="voter-label" for="voter">Voter</label></div>
                <div><input type="checkbox" id="registered" name="voters" value="rv" onclick="update(event)"
                        checked><label id="registered-label" for="registered">Registered</label></div>
                <div><input type="checkbox" id="likely" name="voters" value="lv" onclick="update(event)" checked><label
                        id="likely-label" for="likely">Likely</label></div>
            </div>
            <div id="pollsters-container">
                <div id="polls-title" class="options-title">Polls</div>
                <div><input type="checkbox" id="pollster-all" name="pollsters" value="all" onclick="updateAllPolls()"
                        checked><label id="all-polls-label" for="pollster-all"> All polls</label></div>
                <div id="pollsters">
                </div>
            </div>
            <div id="animate-container">
                <div id="animate-title" class="options-title">Animation</div>
                <div style="width: 100px;"><input type="checkbox" id="animate" name="animate" value="animate" onclick="blah()">
                    <label id="animate-label" for="animate"> Animate</label></div>
            </div>
        </div>
        <div>
            <div id="time-line-title" class="options-title">Timeline</div>
            <div id="time-line"></div>
        </div>
    </div>
    <div class="election-results-container">
        <div id="dem-cand">
            <img style="background-color: aliceblue"
                src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Kamala_Harris_B0UoxZlN_400x400.png" />
        </div>

        <div class="election-bar-container">

            <div class="info">
                <div id="info-dem1">Harris</div>
                <div id="info-to-win">270 to win</div>
                <div id="info-rep1">Trump</div>
            </div>
            <div id="results-container">
                <div id="bar-line"><span id="arrow">â–¾</span></div>
                <div id="results-bar"></div>
            </div>
        </div>

        <div id="rep-cand">
            <!-- <div class="bars"></div> -->
            <img src="https://upload.wikimedia.org/wikipedia/en/c/c5/Donald_Trump_mug_shot.jpg" />
        </div>
    </div>
            <div id="results-chart"></div>
    <div id="map-container"></div>
    <div id="data-table-container">
        <table id="data-table">
            <thead>
                <tr class="datagrid-column-headers">
                    <th class="datagrid-column-header">State</th>
                    <th class="datagrid-column-header">Democrat</th>
                    <th class="datagrid-column-header">Republican</th>
                    <th class="datagrid-column-header">Dem. votes</th>
                    <th class="datagrid-column-header">Rep. votes</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="footer"><a href="https://caughtlistening.net/">caughtlistening.net</a></div>
</body>

</html>
